<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="template.css">


	<style>
        .hide {
            display: none;
        }
        fieldset{
            border:none;
            padding-top: 30px;
        }
        input {
            width: 300px;
        }
   
      /* --------- */


    </style>
</head>
<body>
	
<div class="wrapper fadeInDown">
	<div id="formContent">
	  <!-- Tabs Titles -->
  
	  <!-- Icon -->
	  <div class="fadeIn first my-3">
		<i class="xi-emoticon-happy-o fs-1 " id="icon"></i>
		<!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
	  </div>
  
	  <!-- Login Form -->
	  <form>
		<input type="text" id="loginid" class="fadeIn second" name="login" placeholder="ID">
		<input type="password" id="loginpw" class="fadeIn third" name="login" placeholder="PASSWORD">
		<input type="submit" class="fadeIn fourth mt-4" value="Log In" id="loginbutton" >
	  </form>
  
	  <!-- join  -->
	  <div id="formFooter">
		<a class="underlineHover"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign Up</a>
	  </div>
	</div>

  <div class="clear">
    <button class="mt-4 btn btn-outline-secondary btn-sm" id="clearbtn">회원정보 전체삭제</button>
  </div>
  </div>



  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="staticBackdropLabel">회원가입</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<div class="container">
				
				<form action="#">
				<fieldset class="d-grid justify-content-center">
					<label>아이디</label>
          <input type="text" id="userid"  placeholder="영대소문자,숫자만 가능 (4자리이상)" required>
          <div class="failure-message hide text-danger">아이디는 4자리이상 영문,숫자만 가능 </div>
					<div class="success-message hide text-primary">사용할 수 있는 아이디</div>
				</fieldset>
			
				<fieldset class="d-grid justify-content-center">
					<label>비밀번호</label>
					<input type="password" id="userpw" required>
				</fieldset>
			
				<fieldset class="d-grid justify-content-center">
					<label>비밀번호 확인</label>
					<input type="password" id="userpwmore" required>
					<div class="mismatch-message hide text-danger">두 비밀번호가 일치하지 않습니다.</div>
					<div class="match-message hide text-primary">비밀번호 일치</div>
				</fieldset>
			
				<fieldset class="d-grid justify-content-center">
					<label>전화번호</label>
					<input type="tel" id="usertel"  placeholder="숫자만 입력" required>
					<div class="misnumber-message hide text-danger">숫자를 입력해주세요.</div>
				</fieldset>
			
				<fieldset class="d-grid justify-content-center">
					<label>이메일</label>
					<input type="email" id="useremail"  placeholder="abc@xxxxx.xxx" required>
					<div class="misemail-message hide text-danger">올바른 형식이 아닙니다.</div>
				</fieldset>
			
				<fieldset class="d-grid justify-content-center mt-4">
					<button id="joinbutton" class="btn bg-light  border-primary-subtle text-primary" onclick="alert('회원가입 완료!')" data-bs-dismiss="modal">회원가입</button>
					
				</fieldset>
			</form>
			</div>
			
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="canclebutton">취소</button>
		</div>
	  </div>
	</div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="join.js"> </script>
  <script src="login.js"> </script>

  <script>
    let clearbtn=document.querySelector("#clearbtn");

    clearbtn.addEventListener("click",function(){
      localStorage.clear();
    })

  </script>
</body>
</html>
